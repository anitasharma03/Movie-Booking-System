<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="main">
        <div class="header">
            <h1>MOVIE TICKET BOOKING SYSTEM</h1>            
            <div class="navbar"> 
                <ul><a href="../../html/index.html">Home</a></ul>
                <ul><a href="../../html/about.html">About</a></ul>

                <ul><a href="../../html/contactus.html">Contact Us</a></ul>
            </div>
        </div>
        <div class="bodycontent">
            <div class="content">
                <div class="movieform">
                     <ul> 
                        <label for="date">Date</label>
                        <input type="date" name="date">                     
                    </ul>
                    <ul> 
                        <label for="seat">No. of Seats</label>
                        <input type="number" name="seat">                     
                    </ul>
                    <ul>
                        <label for="movie">Movie</label>
                    </ul>
                    <ul>
                        <select id="movie">
                            <option value="">--Please choose an option--</option>
                            <option value="Afsar">Afsar</option>
                            <option value="Black Panther">Black Panther</option>
                            <option value="Namaste England">Namaste England</option>
                            <option value="Incredible 2">Incredible 2</option>
                            <option value="Karwaan">Karwaan</option>
                            <option value="Manmarziyan">Manmarziyan</option>
                            <option value="Rambo">Rambo</option>
                            <option value="Zero">Zero</option>
                            <option value="Satyamev Jayate">Satyamev Jayate</option>
                            <option value="Student of the year 2">Student of the year 2</option>
                        </select>
                    </ul>
                    <ul> 
                        <label for="time">Time</label>
                    </ul>
                    <ul>
                        <select id="time">
                            <option value="">--Please choose an option--</option>
                            <option value="12:45 PM">12:45 PM</option>
                            <option value="3:30 PM">3:30 PM</option>
                            <option value="6:30 PM">6:30 PM</option>
                            <option value="8:45 PM">8:45 PM</option>
                        </select>
                    </ul>
                    <a href="../login/confirmation.html">
                        <input type="submit" value="Confirm">
                    </a>        
                </div>
                <div class="contactformad">
                    <img src="../../img/movie_student.jpg" alt="">
                </div>
            </div>
        </div>
    

    </div>
