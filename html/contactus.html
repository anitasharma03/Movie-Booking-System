<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <title>Movie booking</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>MOVIE TICKET BOOKING SYSTEM</h1>            
            <div class="navbar"> 
                <ul><a href="../html/index.html">Home</a></ul>
                <ul><a href="../html/about.html">About</a></ul>
                <ul><a href="../html/allmovies.html">All Movies</a></ul>
                <ul><a href="../html/register.html">Register</a></ul>
                <ul><a href="../html/login.html">Login</a></ul>
                <ul><a href="../html/contactus.html">Contact Us</a></ul>
            </div>
        </div>
        <div class="bodycontent">
            <div class="content">
                <div class="movieform">
                    <form action="">
                        <ul>
                            <label for="name">Name</label>                
                            <input type="text" name="name" placeholder="your name...">
                        </ul>
                        <ul>
                            <label for="company">Company</label>                
                            <input type="text" name="company" placeholder="name of your company...">
                        </ul>
                        <ul>
                            <label for="email">Email</label>                
                            <input type="email" name="email" placeholder="your email...">
                        </ul>
                        <ul>
                            <label for="phone">Phone</label>                
                            <input type="number" name="phone" placeholder="your phone number...">
                        </ul>
                        <ul>
                            <label for="message">Message</label>
                            <textarea name="message" id="" cols="30" rows="10" placeholder="your message..."></textarea>
                        </ul>
                        <input type="submit" value="Submit">
                    </form>    
                </div>
                <div class="contactformad">
                    <img src="../img/movie_incredible2.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
